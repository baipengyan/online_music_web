<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../static/plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../../static/css/admin/style.css">
	<script src="../../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../static/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../static/plugins/angularjs/angular.min.js"></script>
	<!-- 分页组件开始 -->
	<script src="../../static/plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../../static/plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->

	<script type="text/javascript" src="../../static/js/base_pagination.js"></script>
	<script type="text/javascript" src="../../static/js/service/userService.js"></script>
	<script type="text/javascript" src="../../static/js/controller/userController.js"></script>


</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="eazymusic" ng-controller="userController" ng-init="findAllUser()">
  <!-- .box-body -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">用户管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							        用户ID：<input  >
									用户名： <input  >
									等级: <input >
									<button class="btn btn-default" >查询</button>                                    
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">用户ID</th>
									      <th class="sorting">用户名</th>
									      <th class="sorting">手机</th>
									      <th class="sorting">email</th>
										  <th class="sorting">等级</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
								  <tr ng-repeat="entity  in  list">
									  <td><input  type="checkbox"></td>
									  <td>{{entity.userId}}</td>
									  <td>{{entity.nickName}}</td>
									  <td>{{entity.phone}}</td>
									  <td>{{entity.email}}</td>
									  <td>{{entity.level}}</td>
									  <td class="text-center">
										  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#sellerModal" >详情</button>
									  </td>
								  </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->

							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
                    
	          
					    
                                
<!-- 商家详情 -->
<div class="modal fade" id="sellerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">用户详情</h3>
		</div>
		<div class="modal-body">
			<!-- 选项卡开始 -->         
		    <div id="myTabContent" class="tab-content">
			    <div class="tab-pane active in" id="home">
			      <br>
			      <table class="table table-bordered table-striped"  width="800px">
					  <tr>
						  <td>用户id</td>
						  <td>{{entity.userId}}</td>
					  </tr>
			      	<tr>
			      		<td>用户名</td>
			      		<td>{{entity.nickName}}</td>
			      	</tr>
			      	<tr>
			      		<td>手机</td>
			      		<td>{{entity.phone}}</td>
			      	</tr>
			      	<tr>
			      		<td>等级</td>
			      		<td>{{entity.level}}</td>
			      	</tr>
					<tr>
						<td>email</td>
						<td>{{entity.email}}</td>
					</tr>
			      </table>			      
      			</div>
			    </div>
  			    </div>
           <!-- 选项卡结束 -->          
			
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true">审核通过</button>
         	<button class="btn btn-danger"  data-dismiss="modal" aria-hidden="true">审核未通过</button>
            <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">关闭商家</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>


</body>

</html>
